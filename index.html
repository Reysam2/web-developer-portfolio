<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web Developer Portfolio</title>
  <meta name="description" content="Portfolio">
  <meta name="author" content="Samuel Akongbota">
  <meta charset="UTF-8">
  <meta name="robots" content="all">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- header -->
  <header class="header-block">
    <div class="header__dev-text-block">
      <p class="header__dev-text">Johnathan Specter</p>
    </div>

    <nav class="header__nav-block">
      <ul class="header__nav">
        <li class="nav__link-item"><a class="nav__link" href="#">Articles</a></li>
        <li class="nav__link-item"><a class="nav__link" href="#">Chats</a></li>
        <li class="nav__link-item"><a class="nav__link" href="#">Awards</a></li>
        <li class="nav__link-item"><a class="nav__link" href="#">About</a></li>
      </ul>
    </nav>

    <div class="header__button-block">
      <button class="header__button">Get in touch</button>
    </div>
  </header>

  <!-- main -->
  <main class="main-block">
    <div class="main__company-block">
      <div class="company__info-block">
        <div class="company__info-heading-block">
          <p class="company__info-heading">
            Helping companies build better, scalable software.
          </p>
        </div>

        <div class="company__info-text-block">
          <p class="company__info-text">
            Award-winning web developer and author, with over 15&plus; years of working experience with Fortune 500
            companies like Apple, Google, Facebook, and more.
          </p>
        </div>
      </div>

      <div class="company__logo-block">
        <div class="company__logo-box">
          <img class="company__logo" src="assets/Logos/Walmart.svg" alt="Walmart logo">
        </div>

        <div class="company__logo-box">
          <img class="company__logo" src="assets/Logos/JP Morgan.svg" alt="JP Morgan logo">
        </div>

        <div class="company__logo-box">
          <img class="company__logo" src="assets/Logos/Visa.svg" alt="Visa logo">
        </div>

        <div class="company__logo-box">
          <img class="company__logo" src="assets/Logos/Tinder.svg" alt="Tinder logo">
        </div>

        <div class="company__logo-box">
          <img class="company__logo" src="assets/Logos/Samsung.svg" alt="Samsung logo">
        </div>

        <div class="company__logo-box">
          <img class="company__logo" src="assets/Logos/Verizon.svg" alt="Verizon logo">
        </div>
        
      </div>
    </div>
  </main>

  <footer></footer>
</body>

</html>
